
<div id="topBar" class="mat-elevation-z8">
  <div class="logoLeft" >
    <img alt="Logo" class="logo"
        src="./assets/bloss.png" height="30px">
  </div>


    <div class='headerWelcome' *ngIf="handlesLoaded">
     
      <div class="icon">
        
  <span *ngFor="let handle of handles" class="handle">
    <a [href]="'http://' + siteUrl + 'profile/' + handle.url">
      <img [src]="handle.avatar" alt="" class="avatar">
      {{ handle.handle }}
  </a>

  </span>
       <br/>
        <span *ngIf="auth.user | async">{{ (auth.user | async)?.email }}</span>
         |
        <a mat-button *ngIf="auth.user | async" (click)="logOut()">log out </a>



      </div>
    </div>


</div>
