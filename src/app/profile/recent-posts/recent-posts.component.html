<h3>Recent Posts:</h3>
<div class="post" *ngFor="let post of posts | async">
  <h1>{{post.topic}}</h1>
  <quill-view [content]="post.content" format="html" theme="snow"></quill-view>
</div>

<h3>Recent Comments:</h3>
<div class="comment" *ngFor="let comment of comments | async">
  <quill-view [content]="comment.post" format="html" theme="snow"></quill-view>
</div>
