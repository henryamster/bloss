<div id="boardContainer" >

  <div class="loading" *ngIf="loading">

    <h1>
      Loading...
    </h1>
    <mat-progress-bar></mat-progress-bar>
  </div>
  <div *ngIf="!loading">


  <h1>
    Message Boards
  </h1>
  <div class="showBoards" *ngFor="let collection of collections | async">
    <div class="showBoard" *ngIf="collection.name">
      <app-board-item [collection]="collection"></app-board-item>
    </div>
  </div>
  </div>
</div>
