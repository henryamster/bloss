<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [opened]="false">

    <mat-toolbar  class="large-toolbar"> <img alt="Logo" class="logo"
      src="./assets/bloss.png" height="30px"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']" routerLinkActive="router-link-active" href="#">Home</a>
      <a mat-list-item [routerLink]="['/forum']" routerLinkActive="router-link-active"  href="#">Boards</a>
      <!-- <a mat-list-item [routerLink]="['/inbox']" routerLinkActive="router-link-active"  href="#">Inbox</a> -->
      <a mat-list-item [routerLink]="['/profile']" routerLinkActive="router-link-active"  href="#">Profile</a>
      <a mat-list-item [routerLink]="['/admin']" routerLinkActive="router-link-active"  href="#">Admin</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>


      <mat-toolbar  class="small-toolbar salmon-bg white-text mat-elevation-z8">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span class='titleText'>Bloss Forum</span>
        </mat-toolbar>


    <div class="container" >
        <router-outlet></router-outlet>
    </div>


  </mat-sidenav-content>
</mat-sidenav-container>
