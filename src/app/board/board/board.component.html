<div class="board">

  <!--Logic for handling Category view-->
  <div class="checkView" *ngIf="isCategoryView">
    <div class="boards" *ngFor="let collection of collections | async">
      <app-board-item [collection]="collection"></app-board-item>
    </div>
  </div>

  <!--Board -->

  <div class="board"  *ngFor="let board of boards | async">
    <div class="boardHeader mat-elevation-z2">
      <h1>{{board.Name}}</h1>
    </div>
  </div>

</div>
